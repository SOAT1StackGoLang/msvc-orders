paths:
  /category:
    post:
      consumes:
      - application/json
      description: Insert a category
      operationId: insert-category
      parameters:
      - description: Category data
        in: body
        name: request
        required: true
        schema:
          example: "{\r\n  \"name\": \"Bebidas Importadas\"\r\n}"
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Inernal Server Error
          schema:
            type: string
      summary: Insert a category
      tags:
      - Categories
  /category/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category
      operationId: delete-category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Inernal Server Error
          schema:
            type: string
      summary: Delete a category
      tags:
      - Categories
    get:
      description: Get a category by ID
      operationId: get-category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Inernal Server Error
          schema:
            type: string
      summary: Get a category by ID
      tags:
      - Categories
  /category/all:
    get:
      description: List all categories
      operationId: list-categories
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Inernal Server Error
          schema:
            type: string
      summary: List all categories
      tags:
      - Categories
  /order:
    post:
      consumes:
      - application/json
      parameters:
      - description: Order request data
        in: body
        name: request
        required: true
        schema:
          example: "{\r\n \"user_id\": \"123e4567-e89b-12d3-a456-426614174000\",\r\n
            \"products_ids\": [\"b0eebc99-9c0b-4ef8-bb6d-6bb9bd380a12\", \"b0eebc99-9c0b-4ef8-bb6d-6bb9bd380a12\"]\r\n}"
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: error
          schema:
            type: string
        "500":
          description: error
          schema:
            type: string
